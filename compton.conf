backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
sw-opti = false;

shadow = true;
shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.3;

opacity-rule = [
	"90:class_g = 'XTerm'"
];

